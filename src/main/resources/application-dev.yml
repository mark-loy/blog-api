#配置数据库连接
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=UTC&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
# 日志信息配置
logging:
  level:
    root: info
  file:
    name: logs/blog.log
    #单个日志文件保存100MB数据，超出则新建一个日志文件
    max-size: 10MB
    #日志文件保存15天
    max-history: 15

